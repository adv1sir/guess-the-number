<!doctype html>
<html>
<head>
    <title>Угадай число</title>
    <meta charset="utf-8" />
</head>
<body>
    <script>
        let input, random = Math.floor(Math.random() * 100);
 
        while (input = prompt("Введите число от 0 до 100:")) {
            if (isNaN(input))
                alert("Введите число");
            else if (input > random)
                alert("Меньше <");
            else if (input < random)
                alert("Больше >");
            else if (input == random) {
                alert("Вы угадали, поздравляю!");
                break;
            }
        }
        console.log(random);
    </script>
</body>
</html>
